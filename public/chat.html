<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/1x/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>


        <div class="chat__main">
            <div class="chat__header">
                <h2>Chat Messages</h2>
            </div>

            <div id="messages" class="chat__messages">
               
            </div>

            <div class="compose">
                <form action="" id="message-form">
                    <input id="message-input" type="text" name="message" placeholder="Message" required autocomplete="off">
                    <input type="file" id="share-pic" class="hidden"/>
                    <label for="share-pic" id="share-pic-label">Upload an image</label>
                    <button>Send</button>
                </form>
                <button id="send-location">Share location</button>
                
            </div>

        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>


    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>


    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="image-template" type="text/html">
    
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <img src="{{imageUrl}}" style="max-width: 50%;">
    </div>
    
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
